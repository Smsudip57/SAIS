<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character Encoding & Viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Title & Description -->
  <title>SAIS - Advanced Trading Dashboard</title>
  <meta name="description"
    content="Professional stock trading platform with AI-powered predictions, portfolio management, and real-time market data" />
  <meta name="author" content="SAIS Trading Platform" />
  <meta name="keywords" content="trading, stocks, portfolio, predictions, AI, real-time market data" />

  <!-- Theme Colors -->
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="color-scheme" content="dark light" />

  <!-- Open Graph Meta Tags (Social Media) -->
  <meta property="og:title" content="SAIS - Advanced Trading Dashboard" />
  <meta property="og:description"
    content="Professional stock trading platform with AI-powered predictions, portfolio management, and real-time market data" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="/" />
  <meta property="og:site_name" content="SAIS" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SAIS - Advanced Trading Dashboard" />
  <meta name="twitter:description"
    content="Professional stock trading platform with AI-powered predictions, portfolio management, and real-time market data" />

  <!-- Additional Meta Tags -->
  <meta name="application-name" content="SAIS">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SAIS">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileColor" content="#1a1a1a">
  <meta name="msapplication-tap-highlight" content="no">

</head>
